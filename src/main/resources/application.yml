server:
  port: 2026
  servlet:
    context-path: /api

spring:
  application:
    name: mini-game-store
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mini_game_store?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.diamazhan.minigame.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Sa-Token 配置
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: Authorization
  # token 有效期（单位：秒）默认30天，-1 代表永久有效
  timeout: 2592000
  # token 临时有效期（指定时间内无操作就视为 token 过期，单位：秒）
  activity-timeout: -1
  # 是否允许同一账号并发登录（为 true 时允许一起登录，为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token（为 true 时所有登录共用一个 token，为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # 是否从 cookie 中读取 token
  is-read-cookie: false
  # 是否从请求头中读取 token
  is-read-head: true
  # token 前缀
  token-prefix: Bearer
  # 是否在初始化配置时打印版本字符画
  is-print: true

# 微信小程序配置
wechat:
  miniapp:
    appid: xxxx
    secret: xxxxx
    msg-data-format: JSON

# ip2region 配置
ip2region:
  db-path: classpath:ip2region.xdb

# 日志配置
logging:
  level:
    root: INFO
    com.diamazhan.minigame: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    path: logs/mini-game-store.log
    max-history: 30
    max-file-size: 10MB
    file-name-pattern: mini-game-store-%d{yyyy-MM-dd}.log
    file-pattern: logs/mini-game-store-%d{yyyy-MM-dd}.log

oss:
  minio:
    endpoint: https://localhost:9000
    access-key: xxxx
    secret-key: xxxxx
  avatar-bucket: avatar-bucket